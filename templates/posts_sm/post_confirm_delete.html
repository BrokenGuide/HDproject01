<!-- this id the page that asks for confirmation of deleting a post -->

{% extends "posts_sm/post_base.html" %}

{% block post_content %}
<h3>Are you sure you want to delete post </h3>

<div class="posts">
    {% include "posts_sm/_post.html" with post=object hide_delete=True %}
</div>

<form method="POST">
    {%csrf_token%}
    <input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
    <a href="{% url 'POSTS_SM:single' username=user.username pk=object.pk %}">
        cancel
    </a>
</form>

{% endblock %}
