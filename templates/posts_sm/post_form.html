<!-- this page is for creating a new post -->

{% extends "posts_sm/post_base.html" %}
 
{% load bootstrap3 %}

{% block post_content %}
<h4>Create a new Post </h4>

<form action="{% url 'POSTS_SM:create' %}" method="POST">

    {%csrf_token%}
    {% bootstrap_form form %}
    <input type="submit" value="POST" class="btn btn-primary btn-large">

</form>

{% endblock %}
