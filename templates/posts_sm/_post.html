<!-- this file is used for injecting features to other post pages -->
<!-- this is applied to the tamplates which become too big -->
<!-- by using the INCLUDE tag -->

<div class="post media">
    <h3>{{post.message_html|safe}}</h3>

    <div class="media-body">
        <strong>{{post.user.username}}</strong>
        <h5 class="media-heading">
            <span>
                <a href="{% url 'POSTS_SM:for_user' username=post.user.username %}"></a>
            </span>
            <time class="time">
                <a href="{% url 'POSTS_SM:single' username=post.user.username pk=post.pk %}"></a>
            </time>
        </h5>

        <div class="media-footer">

            {% if user.is_authenticated and post.user == user %}
              <a href="{% url 'POSTS_SM:delete' pk=post.pk %}" title="delete" class="btn btn-simple">
                <span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
                <span class="text-danger icon-label">DELETE</span>  
            </a>
            {% endif %}
        </div>
        
    </div>

</div>
